Pihvi oli Postgre-kanta, joka ei tue muistinvaraisuutta, joten laita kanta pystyyn:<br>
<code>> ./startpg.sh</code><br>
<p>
Tämän jälkeen voit ajaa dataa sisään:<br>
<code>> cabal run present 'legosoturi'</code><br>
<code>> cabal run child 'Jaajo' 42.1 69.0</code>
<p>
Listata datan:<br>
<code>> cabal run</code>
<p>
Ja tyhjentää kannan:<br>
<code>> cabal run clear</code>
